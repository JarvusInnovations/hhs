<!doctype>

<html>
    <head>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://ok1static.oktacdn.com/assets/js/sdk/okta-auth-js/1.8.0/okta-auth-js.min.js" type="text/javascript"></script>
    </head>

    <body>
        <script type="text/javascript">
            $(document).ready(function() {
                // TODO migrate okta tokens to .env config
                var authClient = new OktaAuth({
                    url: 'https://dev-877690.oktapreview.com',
                    clientId: '0oacetxok6YNOuZA70h7',
                    redirectUri: 'http://localhost:3000/login'
                });
                
                authClient.token.parseFromUrl()
                    .then(function(token) {
                        return Promise.resolve(authClient.token.verify(token));
                    })
                    .then(function(token) {
                        document.cookie = 'okta_token='+token.idToken;
                        window.location.href = 'http://localhost:3000/'
                    })
                    .catch(function(err) {
                        // invalid / no token set
                        setTimeout(authClient.token.getWithRedirect, 3000);
                    });
            });    
        </script>
    </body>
</html>
